<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro FutLife</title>
    <script src="./js/sessao.js"></script>
    <link rel="icon" href="./assets/icon/favicon2.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>
<body>

   

<div class="fundo">
        <div class="container">
            <div class="login">
                <div class="alerta_erro">
                  <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                  </div>
                </div>
            <div class="logo">
                <a href="index.html">
                <h3>FutLife</h3>
                </a>
            </div>
             <h2>Cadastro</h2>
             <input type="text" placeholder="Nome" name="" id="input_nome">
             <input type="text" name="" placeholder="Email" id="input_email">
             <input type="password" name="" placeholder="Senha" id="input_senha">
             <input type="password" name="" placeholder="Confirmar Senha " id="input_confirmar_senha">
             <p>Já possui uma conta? <a href="login.html"> Entre Aqui!</a></p>
             <button onclick="cadastrar()">cadastrar</button>
             <div id="div_aguardar" class="loading-div">
                <img src="./assets/circle-loading.gif" id="loading-gif" />
              </div>    
              <div id="div_erros_login"></div>
        </div>
    
</div>

</body>
</html>
<script>
function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo

    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmar_senha.value;

    var indice_arroba = emailVar.indexOf('@');
    var indice_ponto = emailVar.indexOf('.');


    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Preencha todos os campos )";

      finalizarAguardar();
      return false;
    }

    else if (nomeVar.length <= 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = `Comprimento do nome está errado:${tamanho_frase}`

      finalizarAguardar();
      return false;
    }

    else if (indice_arroba == -1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = `E-mail deve conter @ e .`

      finalizarAguardar();
      return false;
    }

    else if (indice_ponto == -1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = `E-mail deve conter @ e .`

      finalizarAguardar();
      return false;
    }

    else if (senhaVar > 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = `Senha deve ser maior que 8`

      finalizarAguardar();
      return false;
    }

    else if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = `A senha de confirmação está diferente`

      finalizarAguardar();
      return false;
    }else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
